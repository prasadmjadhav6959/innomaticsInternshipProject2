<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Candy Crush Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🎮 Memory Match - Candy Crush Style 🍬</h1>
        
        <div class="category-selection">
            <button onclick="startGame('fruits')">🍎 Fruits</button>
            <button onclick="startGame('emojis')">😀 Emojis</button>
            <button onclick="startGame('animals')">🐶 Animals</button>
            <button onclick="startGame('planets')">🌍 Planets</button>
            <button onclick="startGame('flags')">🏳️ Flags</button>
            <button onclick="startGame('currency')">💰 Currency</button>
        </div>
        
        <div class="game-container">
            <div id="game-board"></div>
            <div class="game-info">
                <p>⏳ Time Left: <span id="timer">30</span>s</p>
                <p>🎯 Score: <span id="score">0</span></p>
            </div>
        </div>

        <button id="restart" onclick="restartGame()">🔄 Restart Game</button>
    </div>

    <audio id="flip-sound" src="sound_effects/flip.wav"></audio>
    <audio id="match-sound" src="sound_effects/match.wav"></audio>
    <audio id="game-over-sound" src="sound_effects/gameover.wav"></audio>
    <audio id="bg-music" src="sound_effects/background.ogg" loop></audio>

    <script src="script.js"></script>
</body>
</html>
